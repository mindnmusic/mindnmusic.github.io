<!DOCTYPE html>
<html lang="en">
<head>

  <title>Swetha's Images</title>

    section {
      max-width: 800px;

  <section>

  </section>

  <section>
    <h2>Image 2</h2>
    <img src="swetha2.jpg" alt="Swetha Image 2">

  <section>

    <img src="swetha3.jpg" alt="Swetha Image 3">

</html>
